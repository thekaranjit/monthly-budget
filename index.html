<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Budget</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" language="javascript" src="script.js"></script>


  </head>
  <body>



<div id="header">

<h1>40-20-20 Budget</h1>

</div>

<div id="take-data">

	<h4 id="yincome">Your Yearly income after deduction.</h4>
	<input id="yearly-income" type="number"/>

  <h4 id="needtext">Enter your monthly needs, like <b>shoping, food<b> etc.</h4>
	<input id="need" type="number"/>

  <h4 id="inv">Your total investment <b>Mutual funds, shares & Other<b>.</h4>
  <input id="invest" type="number"/>

  <h4 id="fixtext">Your Fix expenses <b>Loan and EMI<b>.</h4>
	<input id="fix" type="number"/> <br><br>

  <button id="butt" onclick= "getresult()">Generate Budget</button>

  <button id="res" onclick= "reset()">Reset</button>

  <div id="result"></div>
  <div id="newres"></div>
  <div id="final"></div>


</div>
